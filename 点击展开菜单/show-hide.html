<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>点击展开菜单效果</title>
        <style>
            /* 用来隐藏/显示 (toggleClass来控制) */
            .hide {
                display: none;
            }
            .i-menu-content {
                width: 100px;
                height: 100px;
                border: 1px solid red;
            }
            .menu-content {
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <!-- 单独的控制 -->
        <div class="i-menu">
            <button class="i-menu-toggle">点击展开详情</button>
            <div class="i-menu-content">
                详情
            </div>
        </div>

        <!-- 对所有元素的绑定 -->
        <div class="menu">
            <button class="menu-toggle">点击展开详情</button>
            <div class="menu-content">
                详情
            </div>
        </div>
        <div class="menu">
            <button class="menu-toggle">点击展开详情</button>
            <div class="menu-content">
                详情
            </div>
        </div>

        <!-- script -->
        <script src="../library.js"></script>
        <script src="./show-hide.js"></script>
    </body>
</html>
