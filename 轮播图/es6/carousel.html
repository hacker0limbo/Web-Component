<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
  <div class="carousel">
    <div class="panels">
      <a href="#"><img src="https://cdn.pixabay.com/photo/2015/03/26/09/47/sky-690293_960_720.jpg"></a>
      <a href="#"><img src="https://cdn.pixabay.com/photo/2017/08/30/01/05/milky-way-2695569_960_720.jpg"></a>
      <a href="#"><img src="https://cdn.pixabay.com/photo/2015/09/09/16/05/forest-931706_960_720.jpg"></a>
      <a href="#"><img src="https://cdn.pixabay.com/photo/2017/11/07/20/43/xmas-2928142_960_720.jpg"></a>
    </div>

    <div class="action">
      <span class="pre">上一个</span>
      <span class="next">下一个</span>
      <div class="dots">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  

  <script src="carousel.js"></script>
</body>
</html>
